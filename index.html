<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Github User-tracker</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>User</h1>
      <form id="usernameInput">
        <div class="form-group">
          <label for="username">Enter a Github Username</label>
          <input id="username" type="text">
          <button class="btn-info btn-lg" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="results">
      <div class="row">
        <div class="col-sm-6">
          <div class="info">
              <h2> Avatar: <p class = "avatar"></p></h2>
              <h2> mini-Biography: <p class = "bio"></p></h2>
              <h2> Date of Github initiation <p class = "created"></p></h2>
              <h2> login Name: <p class = "login"></p></h2>
              <h2> Full name: <p class = "name"></p></h2>
              <h2> Number of Repos: <p class = "repoNumber"></p></h2>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="repos">

          </div>
        </div>
    </div>
  </div>
</body>
</html>
