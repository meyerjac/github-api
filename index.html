<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Github User-tracker</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>User</h1>
      <form id="usernameInput">
        <div class="form-group">
          <label for="username">Enter a Github Username</label>
          <input id="username" type="text">
          <button class="btn-info btn-lg" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="results">

      <div class="info">
          <p class= "avatar"></p>
          <p class= "bio"></p>
          <p class= "created"></p>
          <p class= "login"></p>
          <p class= "name"></p>
          <p class= "repoNumber"></p>
      </div>

      <div class="repos">

      </div>

    </div>


  </div>
</body>
</html>
